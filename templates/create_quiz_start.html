{% extends 'base.html' %} {% block content %}

<div class="container mx-4 my-5">
    <span class="text-center" style="color: white;"><h1>Create a new quiz</h1></span>


    <form action="{% url 'create_quiz' %}" method="POST">
        {% csrf_token %}

        <h3>Add Quiz title</h3>
        <input type="text" name="quiz_title">

        <h3>Add a cover image</h3>
        <input type="file" name='cover_img'>

        <h3>enter number of questions</h3>
        <input type="text" name='no_of_ques'>

        <br>
        <br>
        <br>
        <input type="submit" value="Submit Quiz">



    </form>




</div>
{% endblock content %}
