{% extends 'base.html' %} {% block content %}

<div class="container text-center">

    <h1 class="quizzly heading my-3">Welcome to the quizzly app</h1>


    <!-- <div class="container" style="display: flex;"> -->

    <!-- <div class="card mx-3 my-2" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text">Some quick example text to build on the 
                    card title and make up the bulk of the card's content.</p>
            </div>
        </div> -->




    <!-- </div> -->




    <div class="container px-4 py-5" id="custom-cards">
        <h2 class="pb-2 border-bottom">Custom cards</h2>

        <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">

        {% for quiz in all_quizzes %}
            <div class="col">
                <a href="{% url 'start_quiz' quiz.id %}" class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg" style="background-image: url('{{quiz.cover_img.url}}');background-size: cover;background-position: center;text-decoration:none;">
                    <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                        <h2 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold" style="background:rgb(0,0,0,0.5)">{{quiz.quiz_title}}</h2>
                        <ul class="d-flex list-unstyled mt-auto">
                            <li class="me-auto">
                                <img src="../static/img/avengers-1.jpg" alt="Bootstrap" width="32" height="32" class="rounded-circle border border-white">
                            </li>
                            <li class="d-flex align-items-center me-3">
                                <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#geo-fill"></use></svg>
                                <small>Earth</small>
                            </li>
                            <li class="d-flex align-items-center">
                                <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#calendar3"></use></svg>
                                <small>3d</small>
                            </li>
                        </ul>
                    </div>
                </a>
            </div>
            
            {% endfor %}


        </div>
    </div>




</div>




{% endblock content %}
